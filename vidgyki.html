<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FED0C2;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #7B73A9;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    #comments-container {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column-reverse;
    }

    .comment {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        display: flex;
        align-items: flex-start;
    }

    .comment p {
        margin: 0;
        flex-grow: 1;
    }

    .comment .user-avatar {
        margin-right: 10px;
        font-size: 24px;
    }

    .delete-btn {
        padding: 5px;
        background-color: #ff5050;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: #6C5685;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Коментарі</h1>
        <div id="comments-container"></div>
        <textarea id="comment-text" placeholder="Напишіть свій коментар"></textarea>
        <button onclick="addComment()">Додати коментар</button>
    </div>

    <script>
        function addComment() {
            var commentText = document.getElementById('comment-text').value;
            if (commentText.trim() !== '') {
                var commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = '<i class="fas fa-user-circle user-avatar"></i><p>' + commentText + '</p><button class="delete-btn" onclick="deleteComment(this)">Видалити</button>';
                document.getElementById('comments-container').appendChild(commentElement);
                document.getElementById('comment-text').value = '';
            }
        }

        function deleteComment(button) {
            button.parentElement.remove();
        }
    </script>
</body>
